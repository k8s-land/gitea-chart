apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
{{- with .Values.deploymentStrategy }}
  strategy:
{{ toYaml . | trim | indent 4 }}
{{- end }}
  template: 
    metadata:
      labels:
        app: {{ template "fullname" . }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
      {{ include "gitea" . | indent 6 }}
      {{ include "memcached" . | indent 6 }}
      initContainers:
      {{ include "init" . | indent 6 }}
      volumes:
      - name: gitea-data
      {{- if .Values.persistence.enabled }}
        {{- if .Values.persistence.directGiteaVolumeMount }}
{{ tpl .Values.persistence.directGiteaVolumeMount . | indent 8 }}
        {{- else }}
        persistentVolumeClaim:
         claimName: {{ .Values.persistence.existingGiteaClaim | default (include "fullname" .) }}
        {{- end }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: gitea-config
        configMap:
          name: {{ template "fullname" . }}
      - name: database-secret
        secret:
          secretName: {{ template "db-secret-name" . }}
          items:
            - key: {{ template "db-secret-key" . }}
              path: db-password
      - name: gitea-secret
        secret:
          secretName: {{ template "gitea-secret-name" . }}

      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
      {{- end }}
